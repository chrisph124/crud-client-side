<h5>
  <span class="badge badge-light">{{customer._id}}</span> ->
  <span>{{customer.firstname}} {{customer.lastname}}</span>
</h5>
<div [hidden]="submitted">
  <form #detailCustomerForm="ngForm">
    <div class="form-group d-flex justify-content-center flex-column">
      <label for="firstname">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstname"
        [(ngModel)]="customer.firstname"
        name="firstname"
        #firstname="ngModel"
        style="width: 300px; align-self: center;"
        required>
      <div
        [hidden]="firstname.valid || firstname.pristine"
        class="alert alert-danger">
          First Name is required
      </div>
    </div>
    <div class="form-group d-flex justify-content-center flex-column">
      <label for="lastname">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastname"
        [(ngModel)]="customer.lastname"
        name="lastname"
        #lastname="ngModel"
        style="width: 300px; align-self: center;"
        required>
      <div
        [hidden]="lastname.valid || lastname.pristine"
        class="alert alert-danger">
          Last Name is required
      </div>
    </div>
    <div class="form-group d-flex justify-content-center flex-column">
      <label for="age">Age</label>
      <input
        type="text"
        class="form-control"
        id="age"
        [(ngModel)]="customer.age"
        name="age"
        #age="ngModel"
        style="width: 300px; align-self: center;"
        required>
      <div
        [hidden]="age.valid || age.pristine"
        class="alert alert-danger">
          Age is required
      </div>
    </div>

    <div class="btn-group btn-group-sm">
      <button class="btn btn-dark" type="button" (click)="goBack()">Back</button>
      <button class="btn btn-dark" type="button" (click)="updateCustomerDetails()" [disabled]="!detailCustomerForm.form.valid">Update</button>
      <button class="btn btn-dark" type="button" (click)="deleteCustomerDetails()">Delete</button>
    </div>
  </form>
</div>
<div [hidden]="!submitted">
  <p>{{message}}</p>
  <div class="btn-group btn-group-sm">
    <button class="btn btn-dark" type="button" (click)="goBack()">Back</button>
  </div>
</div>
